<h2>Station {{getName()}} as at {{now}}</h2>
<div>
  <label>
    Display values for last
    <select id="displaySelect" [ngModel]="config.displayId" (ngModelChange)="onSelectDisplay($event)"
            value={{config.displayId}}>
      <option *ngFor="let option of options" value="{{option.id}}">
        {{option.name}}
      </option>
    </select>
  </label>

  <span>Show</span>
  <label>
    <input [(ngModel)]="config.showTemp" (click)="onSelectTemp()" type="checkbox"  aria-label="Checkbox 1"
           value="{{config.showTemp}}"/>
    Temperature
  </label>

  <label>
    <input (click)="onSelectHumidity()" type="checkbox" [(ngModel)]="config.showHumidity" aria-label="Checkbox 2"
           value="{{config.showHumidity}}"/>
    Humidity
  </label>

  <label>
    <input (click)="onSelectHeatIndex()" type="checkbox" [(ngModel)]="config.showHeatIndex" aria-label="Checkbox 3"
           value="{{config.showHeatIndex}}"/>
    Heat Index
  </label>

  <input (click)="refresh()" type="button" aria-label="Refresh button" value="Refresh display"/>

  <display-chart [config] = "config">Loading...</display-chart>
</div>
