<td><b><a [routerLink]="['/options', station._key]" aria-label="Station details">{{station.name}}</a></b></td>
<td>{{station.description}}</td>
<td [ngClass]="{'red': timeStamp == 'More than 30 minutes ago'}">{{timeStamp}}</td>
<td>{{temperature.value}}&deg;</td>
<td>{{humidity.value}}%</td>
<td>{{heatIndex.value}}</td>
